spring.application.name=Taily
server.port=3001

# Configuration dp
spring.datasource.url=jdbc:postgresql://ep-empty-morning-agvtbi8u-pooler.c-2.eu-central-1.aws.neon.tech:5432/neondb?sslmode=require
spring.datasource.password=${PG_PASSWORD}
spring.datasource.username=${PG_USERNAME}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update

# Jwt Config
jwt.secret=${JWT_SECRET}

# Cloudinary
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Java mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL}
spring.mail.password=${JTOKEN}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Aggiuntive per bypass SSL
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false

# Admin
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}